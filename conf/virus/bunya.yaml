# Bunyavirales virus configuration
virus_name: 'bunya'
data_version: 'April_2025'
# max_core_proteins: 3  # Redundant - use len(core_functions) instead

# Core functions
core_functions:
  - 'RNA-dependent RNA polymerase'
  - 'Pre-glycoprotein polyprotein GP complex'
  - 'Nucleocapsid protein'

# Auxiliary functions
aux_functions:
  - 'Bunyavirales mature nonstructural membrane protein (NSm)'
  - 'Bunyavirales small nonstructural protein NSs'
  - 'Phenuiviridae mature nonstructural 78-kD protein'

# Selected protein functions (subset used for downstream modeling)
# Bunyavirales: All 3 core proteins (L, M, S segments)
selected_functions:
  - 'RNA-dependent RNA polymerase'
  - 'Pre-glycoprotein polyprotein GP complex'
  - 'Nucleocapsid protein'

# Segment mapping
# TODO: conditional segment mapping (implemented differently for flu A)
segment_mapping:
  'RNA-dependent RNA polymerase': 'L'
  'Pre-glycoprotein polyprotein GP complex': 'M'
  'Nucleocapsid protein': 'S'

# Replicon types (segment identifiers used in GTO files)

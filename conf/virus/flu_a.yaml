# Biological facts for Flu A (virus characteristics)
virus_name: 'flu_a'
data_version: 'July_2025'
max_core_proteins: 8
max_files_to_process: 100  # For initial exploration
random_seed: null  # null --> deterministic (first max_files_to_process files)
# random_seed: 42  # integer --> random sampling

# Core protein functions (present in nearly all Flu A genomes)
core_functions:
  - 'RNA-dependent RNA polymerase PB2 subunit'  # Segment 1 (PB2)
  - 'RNA-dependent RNA polymerase catalytic core PB1 subunit'  # Segment 2 (PB1)
  - 'RNA-dependent RNA polymerase PA subunit'  # Segment 3 (PA)
  - 'Hemagglutinin precursor'  # Segment 4 (HA0)
  - 'Nucleocapsid protein'  # Segment 5 (NP)
  - 'Neuraminidase protein'  # Segment 6 (NA)
  - 'Matrix protein 1'  # Segment 7 (M1)
  - 'M2 ion channel'  # Segment 7 (Matrix protein 2; M2) --> Exclude from modeling
  - 'Nuclear export protein'  # NEP, formerly NS2 (https://en.wikipedia.org/wiki/Influenza_A_virus) --> Exclude from modeling

# Auxiliary protein functions (additional proteins, not always present)
aux_functions:
  # - PB2-S1  # Segment 1 (Jim's slide)
  - 'Virulence factor PB1-F2'  # Segment 2 (PB1-F2)
  - 'PB1-N40 protein' # Segment 2 (PB1-N40)
  - 'Host mRNA degrading protein PA-X'  # Segment 3 (PA-X)
  - 'PA-N155 protein' # Segment 3 (PA-N155)
  - 'PA-N182 protein' # Segment 3 (PA-N182)
  - 'Mature hemagglutinin N-terminal receptor binding subunit'  # Segment 4 (HA1)
  - 'Mature hemagglutinin C-terminal membrane fusion subunit'  # Segment 4 (HA2)
  - 'M42 alternative ion channel'  # Segment 7 (M42)
  - 'Hypothetical host adaptation protein NS3'  # Segment 8 (NS3)
  - 'Non-structural protein 1, interferon antagonist and host mRNA processing inhibitor'  # Segment 8 (NS1) --> Include from modeling

# Segment mapping (function â†’ canonical segment)
# TODO: consider renaming to 'S1', 'S2', etc.
segment_mapping:
  # Core proteins
  'RNA-dependent RNA polymerase PB2 subunit': '1'
  'RNA-dependent RNA polymerase catalytic core PB1 subunit': '2'
  'RNA-dependent RNA polymerase PA subunit': '3'
  'Hemagglutinin precursor': '4'
  'Nucleocapsid protein': '5'
  'Neuraminidase protein': '6'
  'Matrix protein 1': '7'
  'M2 ion channel': '7'  # Maxtrix Protein 2 (https://en.wikipedia.org/wiki/Influenza_A_virus)
  'Nuclear export protein': '8'  # NEP, formerly NS2 (https://en.wikipedia.org/wiki/Influenza_A_virus)
  # Auxiliary proteins
  # 'Virulence factor PB1-F2': '2'  # Polymerase Basic 1-Frame 2 (https://en.wikipedia.org/wiki/Influenza_A_virus)
  # 'PB1-N40 protein': '2'  # "PB1 mRNA encode three proteins by leaky scanning: PB1, N40 and PB1-F2" (https://viralzone.expasy.org/6)
  # 'Host mRNA degrading protein PA-X': '3'  # https://en.wikipedia.org/wiki/Influenza_A_virus
  # 'PA-N155 protein': '3'  # "Leaky scanning may produces N-truncated PA proteins, namely PA-N155 and PA-N182" (https://viralzone.expasy.org/6)
  # 'PA-N182 protein': '3'  # "Leaky scanning may produces N-truncated PA proteins, namely PA-N155 and PA-N182" (https://viralzone.expasy.org/6)
  # 'M42 alternative ion channel': '7'  # "Some strains can express M42 from the M segment"
  # 'Hypothetical host adaptation protein NS3': '8'  # https://www.tandfonline.com/doi/full/10.1038/emi.2012.38
  # 'Non-structural protein 1, interferon antagonist and host mRNA processing inhibitor': '8'


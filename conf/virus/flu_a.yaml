# Biological facts for Flu A (virus characteristics)
virus_name: 'flu_a'
data_version: 'July_2025'
max_core_proteins: 8
max_files_to_process: 100  # For initial exploration
random_seed: 42

# Core protein functions (present in nearly all Flu A genomes)
core_functions:
  - 'RNA-dependent RNA polymerase PB2 subunit' # Segment 1
  - 'RNA-dependent RNA polymerase catalytic core PB1 subunit' # Segment 2 (PB1-F2)
  - 'RNA-dependent RNA polymerase PA subunit' # Segment 3
  - 'Hemagglutinin precursor' # Segment 4 (HA0)
  - 'Nucleocapsid protein' # Segment 5 (NP)
  - 'Neuraminidase protein' # Segment 6 (NA)
  - 'Matrix protein 1' # Segment 7 (M1)
  - 'Non-structural protein 1, interferon antagonist and host mRNA processing inhibitor' # Segment 8 (NS1/NS2)

# Auxiliary protein functions (additional proteins, not always present)
aux_functions:
  - 'Nuclear export protein' # Cooperates with the M1 protein
  - 'M2 ion channel' # M2
  - 'Host mRNA degrading protein PA-X' # PA-X
  - 'Virulence factor PB1-F2' # PB1-F2
  - 'PB1-N40 protein'
  - 'PA-N155 protein'
  - 'PA-N182 protein'
  - 'Hypothetical host adaptation protein NS3' # NS3
  - 'M42 alternative ion channel' # M42

# Segment mapping (function â†’ canonical segment)
# TODO: consider renaming to 'S1', 'S2', etc.
segment_mapping:
  'RNA-dependent RNA polymerase PB2 subunit': '1'
  'RNA-dependent RNA polymerase catalytic core PB1 subunit': '2'
  'RNA-dependent RNA polymerase PA subunit': '3'
  'Hemagglutinin precursor': '4'
  'Nucleocapsid protein': '5'
  'Neuraminidase protein': '6'
  'Matrix protein 1': '7'
  'Non-structural protein 1, interferon antagonist and host mRNA processing inhibitor': '8'

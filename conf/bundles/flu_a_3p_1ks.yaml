# Flu A bundle (PB1, PB2, PA proteins - 3 major proteins)
# Contains virus-specific overrides for 3 major proteins of Flu A dataset.
defaults:
  - /virus: flu_a
  - /paths: flu_a
  - /embeddings: default
  - /dataset: default
  - /training: base
  - _self_

# ====================================================================
# DIRECTORY NAMING
# ====================================================================
# Optional manual directory suffix - set this to create a specific output directory
# - null: Auto-generate suffix from max_isolates_to_process and seed
# - string: Use this exact suffix (e.g., '_v2', '_seed_42_isolates_2000')

run_suffix: null

# ====================================================================
# SEED MANAGEMENT
# ====================================================================
master_seed: 42

process_seeds:
  preprocessing: null
  embeddings: null
  dataset: null
  training: null
  evaluation: null

# ====================================================================
# DATA SAMPLING
# ====================================================================
# Controls how many isolates to process from the raw data directory

# max_isolates_to_process: null  # null = full dataset
max_isolates_to_process: 1000  # Limit number of isolates to process

# ====================================================================
# PROTEIN SELECTION
# ====================================================================
# Override selected_functions to include only PB1, PB2, and PA proteins
virus:
  selected_functions:
    - "RNA-dependent RNA polymerase PB2 subunit"  # PB2 - Segment 1
    - "RNA-dependent RNA polymerase catalytic core PB1 subunit"  # PB1 - Segment 2
    - "RNA-dependent RNA polymerase PA subunit"  # PA - Segment 3

# ====================================================================
# MODEL AND DATASET OVERRIDES
# ====================================================================
# Embeddings overrides
embeddings:
  batch_size: 32
  use_selected_only: true  # Compute embeddings for selected_functions (PB1+PB2+PA)

# Dataset overrides
dataset:
  use_selected_only: true  # Use selected_functions (a subset of protein functions)
  neg_to_pos_ratio: 1.0  # Ratio of negative to positive pairs; default is 3.0
  allow_same_func_negatives: true  # Allow same-function negative pairs
  max_same_func_ratio: 0.5  # Maximum fraction of same-function negative pairs

# Training overrides
training:
  batch_size: 16
  learning_rate: 0.001
  patience: 15 # Early stopping

# Flu schema-ordered (HA -> NA), raw mode with slot-specific LayerNorm, filtered to H3N2
#
# Inherits schema ordering + raw LayerNorm architecture from `flu_schema_raw_norm.yaml`,
# and applies an H/N subtype filter before splitting.

defaults:
  - flu_schema_raw_slot_norm
  - _self_

dataset:
  hn_subtype: "H3N2"

training:
  eval_swapped_test: true

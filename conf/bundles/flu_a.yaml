# Flu A bundle
# Contains virus-specific overrides
defaults:
  - /paths: flu_a
  - /virus: flu_a
  - /embeddings: default
  - /dataset: default
  - /training: base
  - _self_

# ===================================================================
# DIRECTORY NAMING
# ===================================================================
# Optional manual directory suffix - set this to create a specific output directory
# - null: Auto-generate suffix from max_files_to_process and seed
# - string: Use this exact suffix (e.g., '_v2', '_seed_42_GTOs_2000')

run_suffix: null

# ===================================================================
# SEED MANAGEMENT
# ===================================================================
# Hierarchical seed system for reproducibility:
# - master_seed: Single seed that generates all process-specific seeds
# - process_seeds: Override specific stages (null = derive from master_seed)
# 
# Examples:
#   master_seed: 42, seed for all other process: null → use derived seed for all processes
#   master_seed: 42, process_seeds.preprocessing: 123 → preprocessing uses 123
#   master_seed: null, process_seeds.preprocessing: 42 → only preprocessing reproducible
#   master_seed: null → all processes use random seeds (non-reproducible)
#
# See docs/SEED_SYSTEM.md for detailed documentation

master_seed: 42  # Master seed for the entire experiment (null = random)

# Process-specific seeds (null = derive from master_seed)
process_seeds:
  preprocessing: null  # Data sampling and preprocessing
  embeddings: null     # ESM-2 embedding computation
  dataset: null        # Dataset splitting and augmentation
  training: null       # Model training and initialization
  evaluation: null     # Evaluation sampling and metrics

# ===================================================================
# DATA SAMPLING
# ===================================================================
# Controls how many GTO files to process from the raw data directory
# - null: Process ALL files (full dataset)
# - int: Process this many files (sampled according to master seed)
#
# Directory naming:
#   max_files_to_process: null → processed/flu_a/July_2025/
#   max_files_to_process: 500, master_seed: 42 → processed/flu_a/July_2025_seed_42_GTOs_500/
#   max_files_to_process: 100, master_seed: null → processed/flu_a/July_2025_random_20251013_GTOs_100/

max_files_to_process: null  # null = full dataset, or set to 100, 500, 5000, etc.
# max_files_to_process: 2000  # null = full dataset, or set to 100, 500, 5000, etc.

# ====================================================================
# PROTEIN SELECTION
# ====================================================================
# Override selected_functions to include only PB1 and PB2
virus:
  selected_functions:
    - "RNA-dependent RNA polymerase PB2 subunit"  # PB2 - Segment 1
    - "RNA-dependent RNA polymerase catalytic core PB1 subunit"  # PB1 - Segment 2

# ====================================================================
# MODEL AND DATASET OVERRIDES
# ====================================================================
# Embeddings overrides
embeddings:
  batch_size: 16
  use_selected_only: true  # Use selected_functions (since Flu A is a large dataset)
  # use_selected_only: false  # Use selected_functions

# Dataset overrides
dataset:
  use_selected_only: true  # Use selected_functions
  neg_to_pos_ratio: 0  # Ratio of negative to positive pairs
  allow_same_func_negatives: false  # Allow same-function negative pairs (e.g., RdRp vs RdRp)
  max_same_func_ratio: 0.5  # Maximum fraction of same-function negative pairs

# Training overrides
training:
  batch_size: 16
  learning_rate: 0.001
  patience: 15  # Early stopping patience

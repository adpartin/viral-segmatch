# Flu schema-ordered dataset (HA -> NA), filtered to H3N2 isolates
#
# Inherits schema ordering + function selection from `flu_schema.yaml`,
# and applies an H/N subtype filter before splitting.

defaults:
  - flu_schema
  - _self_

dataset:
  hn_subtype: "H3N2"

training:
  use_concat: true
  use_diff: false
  use_prod: false
  eval_swapped_test: true